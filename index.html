<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madarasatu Ashabi-Sunnati Rasulillah Unguwan Koro Yimi Zuba Abuja</title>
<style>
/* ===== Base Reset ===== */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { line-height: 1.6; background-color: #f0f4f8; overflow-x: hidden; scroll-behavior: smooth; }
a { text-decoration: none; color: inherit; }

/* ===== Header ===== */
header { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100%; 
  background: url('images/header-bg.jpg') no-repeat center center/cover; 
  display: flex; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center; 
  color: white; 
  text-align: center; 
  padding: 20px; 
  padding-bottom: 60px; 
  z-index: 1000;
}
header::after { 
  content: ''; 
  position: absolute; 
  top:0; 
  left:0; 
  width: 100%; 
  height: 100%; 
  background-color: rgba(11,76,106,0.6); 
  z-index:0; 
}
.school-logo { 
  width:120px; height:120px; object-fit: contain; border-radius:50%; 
  margin-bottom:15px; border:3px solid white; position: relative; z-index:1; 
}
header h1, header p { position: relative; z-index:1; }
header h1 { font-size: 2rem; margin-bottom:10px; }
header p { font-size: 1.2rem; }

/* ===== Navigation ===== */
nav { 
  background-color:#08435e; 
  display:flex; 
  flex-wrap:wrap; 
  justify-content:center; 
  gap:15px; 
  padding:12px 0; 
  position: sticky; 
  top: 180px; /* keeps nav below header */
  z-index: 999; 
}
nav a { color:white; font-weight:bold; transition:0.3s; padding:5px 10px; }
nav a:hover { background-color:#ffd700; color:#08435e; border-radius:5px; }

/* ===== Push content down (so it doesnâ€™t overlap header) ===== */
main { padding-top: 260px; } /* header height (180px) + nav (80px) */

/* ===== Sections ===== */
section { padding:60px 20px; max-width:1000px; margin:0 auto; }
section h2 { text-align:center; margin-bottom:25px; color:#0b4c6a; font-size:1.8rem; position:relative; }
section h2::after { content:''; width:60px; height:3px; background-color:#0b4c6a; display:block; margin:10px auto 0; border-radius:2px; }
section p { text-align:center; max-width:750px; margin:0 auto; font-size:1.1rem; }

/* ===== Programs Grid ===== */
.programs { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-top:30px; }
.program-card { background:white; border-radius:10px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.1); text-align:center; transition: transform 0.3s, box-shadow 0.3s; }
.program-card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
.program-card img { width:100%; border-radius:8px; margin-bottom:10px; }

/* ===== Teachers ===== */
.teachers { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:30px; }
.teacher-card { background:white; border-radius:10px; padding:20px; text-align:center; box-shadow:0 6px 18px rgba(0,0,0,0.1); }
.teacher-card img { width:120px; height:120px; border-radius:50%; margin-bottom:10px; object-fit:cover; }
.teacher-card .social-icons { margin-top:10px; }
.teacher-card .social-icons a { margin:0 5px; color:#08435e; font-size:1.2rem; transition:0.3s; }
.teacher-card .social-icons a:hover { color:#ffd700; }

/* ===== Gallery Slider ===== */
.gallery-slider { display:flex; overflow:hidden; gap:10px; margin-top:30px; position:relative; }
.gallery-slider img { min-width:100%; height:250px; object-fit:cover; border-radius:10px; transition: transform 0.5s; }

/* ===== Testimonials ===== */
.testimonials-container { position:relative; max-width:700px; margin:0 auto; overflow:hidden; }
.testimonial-card { display:none; background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.1); text-align:center; }
.testimonial-card.active { display:block; }
.testimonial-arrow { position:absolute; top:50%; transform:translateY(-50%); background:rgba(11,76,106,0.7); color:white; border:none; padding:10px; cursor:pointer; border-radius:50%; }
.testimonial-arrow.prev { left:10px; }
.testimonial-arrow.next { right:10px; }
.testimonial-indicators { text-align:center; margin-top:15px; }
.testimonial-indicators .dot { height:12px; width:12px; margin:0 5px; display:inline-block; background-color:#bbb; border-radius:50%; cursor:pointer; }
.testimonial-indicators .dot.active { background-color:#08435e; }

/* ===== Facilities & Achievements ===== */
.facilities, .achievements { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-top:30px; }
.facility-card, .achievement-card { background:white; border-radius:10px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.1); text-align:center; }

/* ===== Contact Form ===== */
.contact-form { background-color:#ffffff; padding:35px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.1); max-width:600px; margin:0 auto 50px auto; }
.contact-form label { display:block; margin-bottom:7px; font-weight:bold; }
.contact-form input, .contact-form textarea { width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:1rem; }
.contact-form input:focus, .contact-form textarea:focus { border-color:#0b4c6a; outline:none; }
.contact-form button { background-color:#0b4c6a; color:white; padding:14px 22px; border:none; border-radius:5px; font-size:1.1rem; cursor:pointer; transition:0.3s; }
.contact-form button:hover { background-color:#08435e; }
#successMessage { display:none; margin-top:15px; padding:12px; border-radius:5px; background-color:#d4edda; color:#155724; font-weight:bold; text-align:center; }

/* ===== Footer ===== */
footer { background-color:#0b4c6a; color:white; text-align:center; padding:25px 20px; }

/* ===== Responsive ===== */
@media (max-width:768px) { 
  nav { flex-wrap:wrap; justify-content:center; top: 150px; } 
  header h1 { font-size:1.6rem; } 
  header p { font-size:1rem; } 
  .gallery-slider img { height:200px; } 
  main { padding-top: 240px; } 
}
</style>
</head>
<body>
  <!-- your full body content stays same -->
</body>
</html>
